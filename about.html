<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>About</title>
   <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header class="site-header shadow-sm mb-5 rounded">
      <div class="container">
         <div class="site-header__inner w-100 d-flex align-items-center justify-content-between py-3">
            <h1 class="site-header__title">Where in the world?</h1>
            <div class="btn mode d-flex align-items-center">
               <img src="./images/dark.svg" alt="dark mode" width="15" height="13.75">
               <a class="text-decoration-none ms-2 site-header__link" href="#">Dark Mode</a>
            </div>
         </div>
      </div>
   </header>
   <main>
      <section class="about-hero">
         <div class="container">
            <div class="w-100 my-5">
               <a class="btn text-decoration-none about-hero__link ps-5" href="./index.html">Back</a>
            </div>
            <div class="box w-100 row g-0 position-relative">
               <div class="col-md-6 mb-md-0 p-md-4">
                 <img src="./images/Belgium.svg" class="w-100" alt="flag" width="560" height="401">
               </div>
               <div class="col-md-6 p-4 ps-md-0 mt-5">
                 <h2 class="mt-0">Belgium</h2>
                 <div class="d-flex align-items-start">
                  <ul class="countries__list d-flex align-items-sm-start flex-column">
                     <li class="countries__item"><strong>Native Name:</strong> BelgiÃ«</li>
                     <li class="countries__item"><strong>Population:</strong> 11,319,511</li>
                     <li class="countries__item"><strong>Region:</strong> Europe</li>
                     <li class="countries__item"><strong>Sub Region:</strong> Western Europe</li>
                     <li class="countries__item"><strong>Capital:</strong> Brussels</li>
                  </ul>
                  <ul class="countries__list d-flex align-items-start flex-column ms-4">
                     <li class="countries__item"><strong>Top Level Domain:</strong> .be</li>
                     <li class="countries__item"><strong>Currencies:</strong> Euro</li>
                     <li class="countries__item"><strong>Languages:</strong> Dutch, French, German</li>
                  </ul>
                 </div>
                 <div class="d-flex align-items-center mt-5">
                  <p class="pt-3">Border Countries:</p>
                  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                     <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                     <label class="btn btn-outline-secondary mx-3" for="btncheck1">France</label>
                   
                     <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                     <label class="btn btn-outline-secondary me-3" for="btncheck2">Germany</label>
                   
                     <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                     <label class="btn btn-outline-secondary" for="btncheck3">Netherlands</label>
                  </div>
                 </div>
                 
               </div>
            </div>   
         </div>
      </section>
   </main>
   <script src="./js/main.js"></script>
</body>
</html>
